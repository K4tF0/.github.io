<!DOCTYPE html>
<html>
<head>
    <title>Galerie</title>
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Doma</h1>
    <div class="FOUSEK FOTKY">
        <img src="1.jpg" alt="s kámoškou Bárou">
        <img src="2.jpg" alt="na louce">
        <img src="3.jpg" alt="s kámoškou Tapkou">
        <img src="4.jpg" alt="v úvozu">
    </div>
</body>
</html>
